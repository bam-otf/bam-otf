version: '3.8'
services:
  bam-otf-server:
    container_name: bam-otf-server
    restart: always
    build:
      context: .
      dockerfile: ./apps/bam-otf-server/Dockerfile
    environment:
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgresql://johndoe:randompassword@postgres:5432
      - BITCOIN_CORE_URL=http://username:wc7eFmVwEeZCDYTMaOqxRnLWSR7aI76bGmHl6pRFtAU@bitcoin-core:18443

      # This is the URL that the server will use to fetch the price data
      - PRICE_DATA_SERVER_TOR_URL=http://wizpriceje6q5tdrxkyiazsgu7irquiqjy2dptezqhrtu7l2qelqktid.onion/getAllMarketPrices
      - PRICE_DATA_SERVER_CLEARNET_URL=https://price.bisq.wiz.biz/getAllMarketPrices

      # This is the URL that the server will use push the webhooks after the payment is complete
      # This is set here for usage during development
      - WEBHOOK_URL=http://localhost:4000
      - WEBHOOK_SECRET=my-secret
    ports:
      - 21210:3000
    depends_on:
      - postgres
      - redis
      - bitcoin-core

  # Bitcoin-core for development
  bitcoin-core:
    build:
      context: ./docker/bitcoin-core
      dockerfile: ./Dockerfile
    ports:
      - 18443:18443
      - 18444:18444
    volumes:
      - ./docker/bitcoin-core/data:/home/bitcoin/.bitcoin

  postgres:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_USER=johndoe
      - POSTGRES_PASSWORD=randompassword
    ports:
      - '25432:5432'
    volumes:
      - ./docker/postgres/data:/var/lib/postgresql/data

  redis:
    image: redis
    ports:
      - '26379:6379'
